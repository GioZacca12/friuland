                <form method="get" action="/richiesta">
                    <div>
                        <label for="nome">Nome</label>

                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="align-column">
                        <label for="note">Descrivi la richiesta</label>
                        <textarea name="note" id="note" cols="20" rows="5" placeholder="Inserisci la tua nota"></textarea>
                    </div>
